<style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  video, img {
    width: 100%;
    max-width: 480px;
    aspect-ratio: 3/4;
    object-fit: contain;
    background: black;
  }

  #shutter {
    position: fixed;
    right: 20px;
    bottom: 50%;
    transform: translateY(50%);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 4px solid white;
    background: rgba(255, 255, 255, 0.1);
    cursor: pointer;
    z-index: 10;
  }

  #menu-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(255,255,255,.2);
    color: white;
    font-size: 26px;
    text-align: center;
    line-height: 44px;
    backdrop-filter: blur(6px);
    cursor: pointer;
    z-index: 11;
  }

  #next-btn {
    position: absolute;
    top: 12px;
    left: 12px;
    font-size: 18px;
    padding: 6px 10px;
    background: rgba(255,255,255,0.15);
    border: 1px solid #fff;
    border-radius: 6px;
    cursor: pointer;
    display: none;
    z-index: 12;
  }

  #controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100%);
    background: rgba(0,0,0,0.85);
    padding: 12px;
    border-radius: 10px;
    transition: transform 0.3s ease, opacity 0.3s;
    opacity: 0;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: calc(100% - 32px);
    max-width: 480px;
    z-index: 20;
  }

  #controls.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  input[type=range], select {
    width: 100%;
  }

  label {
    font-size: 14px;
  }

  #cameraSelect {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 15;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: 1px solid white;
    border-radius: 6px;
    padding: 4px;
    font-size: 16px;
  }
</style>
