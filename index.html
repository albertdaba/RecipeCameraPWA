<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera PWA – Film App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    video, img {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 3/4;
      object-fit: contain;
      background: black;
    }

    #colorOverlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background-color: rgba(0,0,0,0);
      z-index: 5;
      transition: background-color 0.2s ease;
    }

    #shutter {
      position: fixed;
      right: 20px;
      bottom: 50%;
      transform: translateY(50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid white;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      z-index: 10;
    }

    #menu-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,.2);
      color: white;
      font-size: 26px;
      text-align: center;
      line-height: 44px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 11;
    }

    #next-btn {
      position: fixed;
      right: 20px;
      top: 25%;
      transform: translateY(-50%);
      font-size: 18px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border: 1px solid #fff;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 12;
    }

    #cameraSelect {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 15;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px;
      font-size: 16px;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: rgba(0,0,0,0.85);
      padding: 12px;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s;
      opacity: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: calc(100% - 32px);
      max-width: 480px;
      z-index: 20;
    }

    #controls.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    input[type=range], select {
      width: 100%;
    }

    label {
      font-size: 14px;
    }

    * {
      user-select: none;
      -webkit-user-select: none;
    }

    #cameraRadialTrigger {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 44px;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(6px);
    }

    #cameraRadialMenu {
      position: fixed;
      left: 44px;
      top: 50%;
      width: 200px;
      height: 200px;
      margin-left: -20px;
      margin-top: -100px;
      pointer-events: none;
      z-index: 21;
    }

    .camera-option {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      pointer-events: auto;
      transform: translate(-50%, -50%);
      transition: background 0.2s;
      transform-origin: left center;
    }

  </style>
</head>
<body>

<select id="cameraSelect"></select>
<video id="video" autoplay playsinline></video>
<div id="colorOverlay"></div>
<img id="photo" style="display:none">
<canvas id="canvas" style="display:none"></canvas>

<div id="menu-btn">☰</div>
<div id="next-btn">↩ Next</div>
<button id="shutter"></button>
<div id="cameraRadialTrigger"></div>
<div id="cameraRadialMenu"></div>

<div id="controls">
  <label>Film Simulation
    <select id="film">
      <option value="kodachrome">Kodachrome</option>
      <option value="acros">Acros (Monochrome)</option>
    </select>
  </label>
  <label>Film Grain (<span id="grain-val">19</span>)
    <input type="range" id="grain" min="0" max="50" value="19">
  </label>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const shutter = document.getElementById('shutter');
const menuBtn = document.getElementById('menu-btn');
const nextBtn = document.getElementById('next-btn');
const controls = document.getElementById('controls');
const grainSlider = document.getElementById('grain');
const grainVal = document.getElementById('grain-val');
const filmSelect = document.getElementById('film');
const cameraSelect = document.getElementById('cameraSelect');
const overlay = document.getElementById('colorOverlay');
const radialTrigger = document.getElementById('cameraRadialTrigger');
const radialMenu = document.getElementById('cameraRadialMenu');

let currentStream = null;
let grainAmount = +grainSlider.value;
let film = filmSelect.value;
let filterColors = ['none', 'red', 'yellow', 'green'];
let currentFilterIndex = 0;
let currentOpacity = 0.4;

function updateOverlay() {
  const color = filterColors[currentFilterIndex];
  if (color === 'none') {
    overlay.style.backgroundColor = 'rgba(0,0,0,0)';
  } else {
    const rgba = {
      red: `rgba(255,0,0,${currentOpacity})`,
      yellow: `rgba(255,255,0,${currentOpacity})`,
      green: `rgba(0,255,0,${currentOpacity})`
    };
    overlay.style.backgroundColor = rgba[color];
  }
}
updateOverlay();

document.addEventListener('touchstart', e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}, { passive: true });

document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - touchStartX;
  const dy = e.changedTouches[0].clientY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx < -30) currentFilterIndex = (currentFilterIndex + 1) % filterColors.length;
    else if (dx > 30) currentFilterIndex = (currentFilterIndex - 1 + filterColors.length) % filterColors.length;
  } else {
    if (dy < -30) currentOpacity = Math.min(1.0, currentOpacity + 0.1);
    else if (dy > 30) currentOpacity = Math.max(0, currentOpacity - 0.1);
  }
  updateOverlay();
}, { passive: true });

grainSlider.oninput = () => {
  grainAmount = +grainSlider.value;
  grainVal.textContent = grainAmount;
};

filmSelect.onchange = () => film = filmSelect.value;
menuBtn.onclick = () => controls.classList.toggle('show');
nextBtn.onclick = () => {
  video.style.display = 'block';
  photo.style.display = 'none';
  nextBtn.style.display = 'none';
};
cameraSelect.onchange = () => startCamera(cameraSelect.value);

async function populateCameraOptions() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoInputs = devices.filter(device => device.kind === 'videoinput');
  const currentId = cameraSelect.value;
  cameraSelect.innerHTML = '';
  videoInputs.forEach((device, i) => {
    const opt = document.createElement('option');
    opt.value = device.deviceId;
    opt.textContent = device.label || `Camera ${i + 1}`;
    cameraSelect.appendChild(opt);
  });
  if (currentId) cameraSelect.value = currentId;
}

async function startCamera(deviceId = null) {
  if (currentStream) currentStream.getTracks().forEach(track => track.stop());
  try {
    const constraints = {
      video: deviceId
        ? { deviceId: { exact: deviceId } }
        : { facingMode: { exact: "environment" } }
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;
    await video.play();
    await populateCameraOptions();
  } catch (e) {
    alert("Camera error: " + e.message);
  }
}

shutter.onclick = () => {
  const w = video.videoWidth, h = video.videoHeight;
  const border = Math.floor(Math.min(w, h) * 0.09);
  canvas.width = w + border * 2;
  canvas.height = h + border * 2;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, border, border, w, h);
  const imgData = ctx.getImageData(border, border, w, h);
  const d = imgData.data;
  for (let i = 0; i < d.length; i += 4) {
    let [r, g, b] = [d[i], d[i+1], d[i+2]];
    if (film === "acros") r = g = b = (r + g + b) / 3;
    else if (film === "kodachrome") {
      const avg = (r + g + b) / 3;
      r = r * 0.85 + avg * 0.15;
      g = g * 0.85 + avg * 0.15;
      b = b * 0.85 + avg * 0.15;
    }
    if (grainAmount > 0) {
      const n = (Math.random() - 0.5) * 2 * grainAmount;
      r += n; g += n; b += n;
    }
    d[i] = Math.max(0, Math.min(255, r));
    d[i+1] = Math.max(0, Math.min(255, g));
    d[i+2] = Math.max(0, Math.min(255, b));
  }
  ctx.putImageData(imgData, border, border);
  if (filterColors[currentFilterIndex] !== 'none') {
    ctx.fillStyle = {
      red: `rgba(255,0,0,${currentOpacity})`,
      yellow: `rgba(255,255,0,${currentOpacity})`,
      green: `rgba(0,255,0,${currentOpacity})`
    }[filterColors[currentFilterIndex]];
    ctx.fillRect(border, border, w, h);
  }
  photo.src = canvas.toDataURL('image/jpeg', 1.0);
  photo.style.display = 'block';
  video.style.display = 'none';
  nextBtn.style.display = 'block';
};

startCamera();
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>
<script>
document.addEventListener('contextmenu', e => {
  if (e.target.id !== 'photo') e.preventDefault();
}, { passive: false });
</script>
</body>
</html>
